name: Keep Aurora Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Wake Backend (POST)
        run: |
          curl -X POST "https://aurora-agent-1.onrender.com/api/ask/" \
               -H "Content-Type: application/json" \
               -d '{"message": "ping"}'

      - name: Wake Frontend (HEAD)
        run: |
          curl -I "https://www.chat.parsameshkini.com"
